<!DOCTYPE html>



<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Street Survey</title>
</head>

<body>



<div id="main">

<div class="header-block" >

<h1 id="title" style="">Street Survey</h1>

<p id="description">Survey of Street People</p>

</div>



  <form id="survey-form">
  
  <div class="container">
  
  <label for="name" id="name-label" >Name</label>
  <input type="text" id="name" name="name" placeholder="Name" required>
 
  
  <label for="email" id="email-label" >E-Mail</label>
  <input type="email" id="email" name="email" placeholder="username@site.com" required>
 
  
  <label for="arrested" id="number-label">How many STDs? (Say 12 if more than 12)</label>
  <input type="number" id="number" name="arrested" placeholder="4" min="0" max="12">
  
  
  <label for="drugofchoice">What is your favorite drug?</label>
  <select name="drugofchoice" id="dropdown">
    <option value="down">Down</option>
    <option value="side">Side</option>
    <option value="jib">Jib</option>
    <option value="crack">Crack</option>
    <option value="pills">Pills</option>
    <option value="alcohol">Alcohol</option>
    <option value="pot">Pot</option>
  </select>
  
  </div> <!-- container -->
  
  <div class="radio-container">
  
    <div class="rheader">Where do you sleep?</div>
  
    <div class="r1">
      <input type="radio" name="sleep" value="outside">
      <label for="outside">Outside</label>
  </div>
  
  <div class="r2">
    <input type="radio" name="sleep" value="shelter">
  <label for="shelter">Shelter</label>
   </div>
  
  <div class="r3">
    <input type="radio" name="sleep" value="nosleep">
  <label for="nosleep">The Drugs Don't Allow Me to Sleep</label>
  </div>
  
  
  <div class="r4">
   <input type="radio" name="sleep" value="couch">
  <label for="couch">Couch Surf</label>
   </div>
 
  
  </div> <!-- radio-container -->
  
  <div class="radio-container">
  
    <div class="rheader">What can be done for street people?"</div>
    
    
      <label class="r1" for="education"><input id="education" value="education" name="help" type="checkbox">Education Opportunities</label>
      <label class="r2" for="treat"><input id="treat" value="treat" name="help" type="checkbox">Create Better Treatment Options</label>
      <label class="r3" for="skills"><input id="skills" value="skills" name="help" type="checkbox">Life Skills Training</label>
      <label class="r4" for="therapy"><input id="therapy" value="therapy" name="help" type="checkbox">Subsidized Therapy</label>
      <label class="r5" for="job"><input id="job" value="job" name="help" type="checkbox">Modern Job Search Training</label>

  </div>      
  
  <div class="radio-container">
  <label class="rheader" for="commentary">Please provide any additional commentary you may wish to.</label>
  <textarea class="r1" id="commentary" name="commentary" rows="4" cols="50"></textarea>
   <input  id="submit" class="r6" style="text-align:center;" type="submit" value="Click to submit info">
  </div>
   
  </form>



</div> <!-- main -->

</body>
</html>
